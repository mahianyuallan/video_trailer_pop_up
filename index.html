<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://editorial.rottentomatoes.com/wp-content/uploads/2024/05/700MadMax.jpg" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus porro provident dolor beatae eveniet quod fuga dicta nemo cum autem ipsum blanditiis animi quibusdam vel ea in similique, fugiat inventore?</p>
        <button class = "btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    
</body>
</html>
